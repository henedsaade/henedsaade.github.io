version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- subscribe
- unsubscribe
- thank_you
- goodbye
- explain
slots:
  email:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  utter_ask_email:
  - text: |
      What is your email address?
  utter_subscribed:
  - text: |
      Check your inbox at {email} in order to finish subscribing to the newsletter!
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_thank_you:
  - text: |
      You're welcome!
  - text: No problem
  - text: No worries
  - text: Happy to help!
  utter_goodbye:
  - text: |
      Bye!
  - text: Goodbye
  - text: See you next time!
  - text: Bye-bye
  utter_explain:
  - text: |
      Can you tell us the reason for this?
  - text: |
      Could you provide an explanation?
  utter_unsubscribed:
  - text: |
      Okay, no problem. Your email has been removed from the newsletter. 
  - text: |
      We're sorry to see you go! Your email has been removed from the newsletter. 
  - text: |
      Of course, we understand! Your emailhas been removed from the newsletter. 
  - text: |
      Your email has been removed from the newsletter. Let us know if you'd ever like to rejoin. 
actions:
- '...'
- utter_greet
- utter_subscribed
- utter_unsubscribed
- utter_thank_you
- utter_goodbye
- utter_ask_email
- utter_explain
- newsletter_form
forms:
  newsletter_form:
    required_slots:
      email:
      - type: from_text